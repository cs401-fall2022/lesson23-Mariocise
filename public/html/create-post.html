<!DOCTYPE html>
<div id="create-post" class="modal-content">
    <script type="text/javascript" src="javascripts/popup.js"></script>
    <span class="close">&times;</span>
    <h1>New Post</h1>
    <form action="newpost" method="post">
        <label for="title">Post title:</label>
        <input type="text" id="create-title" name="title"><br><br>
        <label for="entry">Post content:</label><br>
        <textarea name="entry" id="create-entry" rows="10" cols="60"></textarea><br><br>
        <input type="submit" value="Post">
    </form>
    <button class="close-btn">Cancel</button>
</div>
